<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Resume Builder</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="resume-builder">
            <h1>Resume Builder</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea><br><br>
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" name="work-experience"></textarea><br><br>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
