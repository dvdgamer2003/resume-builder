<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="creative">
    <header class="creative">
        <h1 data-field="name">Creative Resume</h1>
    </header>
    <main>
        <section id="about" class="creative section">
            <h2>About Me</h2>
            <p data-field="about">Passionate and creative professional with a strong background in design and digital media. Experienced in creating visually appealing and user-friendly interfaces.</p>
        </section>
        <section id="work-experience" class="creative section">
            <h2>Work Experience</h2>
            <div id="work-experience-list">
                <!-- Work experience items will be inserted here -->
            </div>
        </section>
        <section id="education" class="creative section">
            <h2>Education</h2>
            <div id="education-list">
                <!-- Education items will be inserted here -->
            </div>
        </section>
        <section id="skills" class="creative section">
            <h2>Skills</h2>
            <div id="skills-list">
                <!-- Skills will be inserted here -->
            </div>
        </section>
        <section id="projects" class="creative section">
            <h2>Projects</h2>
            <div id="projects-list">
                <!-- Projects will be inserted here -->
            </div>
        </section>
    </main>
    <footer class="creative">
        <p>Contact Information: <a href="mailto:example@email.com" data-field="email">example@email.com</a> | <a href="tel:123-456-7890" data-field="phone">(123) 456-7890</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
