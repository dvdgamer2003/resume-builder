<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-setup-wizard">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="steps">
            <div class="step active" id="step1">
                <h2><i class="fas fa-user"></i> Contact Information</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <button type="button" onclick="nextStep()">Next</button>
                </form>
            </div>
            <div class="step" id="step2">
                <h2><i class="fas fa-tools"></i> Skills</h2>
                <form id="skillsForm">
                    <label for="skills">Skills (comma separated):</label>
                    <input type="text" id="skills" name="skills" required>
                    <button type="button" onclick="prevStep()">Previous</button>
                    <button type="button" onclick="nextStep()">Next</button>
                </form>
            </div>
            <div class="step" id="step3">
                <h2><i class="fas fa-briefcase"></i> Job Experience</h2>
                <form id="jobExperienceForm">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>
                    <label for="jobDuration">Duration:</label>
                    <input type="text" id="jobDuration" name="jobDuration" required>
                    <button type="button" onclick="prevStep()">Previous</button>
                    <button type="button" onclick="nextStep()">Next</button>
                </form>
            </div>
            <div class="step" id="step4">
                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                <form id="educationForm">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" required>
                    <label for="school">School:</label>
                    <input type="text" id="school" name="school" required>
                    <label for="eduDuration">Duration:</label>
                    <input type="text" id="eduDuration" name="eduDuration" required>
                    <button type="button" onclick="prevStep()">Previous</button>
                    <button type="submit" form="educationForm">Finish</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
