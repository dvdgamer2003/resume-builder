<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Template Management</title>
</head>
<body>
    <h1>Resume Template Management</h1>
    <table>
        <tr>
            <th>Template Name</th>
            <th>Template Description</th>
            <th>Actions</th>
        </tr>
        <!-- Resume template data will be displayed here -->
    </table>
    <form>
        <label for="template-name">Template Name:</label>
        <input type="text" id="template-name" name="template-name"><br><br>
        <label for="template-description">Template Description:</label>
        <textarea id="template-description" name="template-description"></textarea><br><br>
        <input type="submit" value="Add Resume Template">
    </form>
</body>
</html>
