<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Usage Tracking</title>
</head>
<body>
    <h1>System Usage Tracking</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Usage</th>
            <th>Actions</th>
        </tr>
        <!-- System usage data will be displayed here -->
    </table>
    <form>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date"><br><br>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date"><br><br>
        <input type="submit" value="Filter Data">
    </form>
</body>
</html>
